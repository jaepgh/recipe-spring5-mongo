plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'mysql:mysql-connector-java:8.0.13'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.0'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.webjars:bootstrap:4.2.1'
    compile 'org.webjars:jquery:3.3.1-1'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    runtime 'com.h2database:h2:1.4.197'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
}

group = 'jaep.springframework'
version = '0.0.1-SNAPSHOT'
description = 'recipe-app'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

