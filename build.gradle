buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'idea'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.webjars:bootstrap:4.2.1'
    compile 'org.webjars:jquery:3.3.1-1'

    compile("org.springframework.boot:spring-boot-starter-data-mongodb")

    runtime 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    runtime 'com.h2database:h2:1.4.197'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
}

group = 'jaep.springframework'
version = '0.0.1-SNAPSHOT'
description = 'recipe-app'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

